<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer votre compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-evenly">
    <h1 class="text-success">Bienvenue: Créer votre compte utilisateur </h1>
</div>
<div class="d-flex justify-content-evenly">
    <form method="post" class="col-6" th:action="@{/createUser}" th:object="${user}">
        <div class="m-3">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">Email: </label>
                    <div class="col-8">
                        <input type="email" class="form-control" required th:field="*{email}"/>

                    </div>
                </div>
            </div>
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">Username: </label>
                    <div class="col-8">
                        <input type="text" class="form-control" required th:field="*{username}"/>
                    </div>
                </div>
            </div>
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                    <div class="col-8">
                        <input type="password" class="form-control" required th:field="*{password}"/>
                    </div>
                </div>
            </div>
            <div class="offset-md-4 offset-lg-4">
                <div class="d-flex justify-content-evenly">
                    <button type="submit" class="btn btn-primary btn-lg">Créer</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
